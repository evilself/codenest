    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./resources/app/bower_components/bootstrap/dist/css/bootstrap.css" />

    <link href="./resources/css/demo.css" rel="stylesheet">

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll lookalink" href="#page-top" ng-cloak>{{$ctrl.global.company}} User Demo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#users">Users</a>
                    </li>                    
                    <li>
                        <a class="page-scroll" href="#tech">Tech Stack</a>
                    </li>                                        
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-heading" ng-cloak>{{$ctrl.global.title}}</div>
                <div class="intro-lead-in" ng-cloak>{{$ctrl.global.subtitle}}</div>
                <a href="#users" class="page-scroll btn btn-xl">User Management</a>
            </div>
        </div>
    </header>

    <!-- Users Section -->
    <section id="users">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Users</h2>
                    <h3 class="section-subheading text-muted">Manage users - add, remove and edit</h3>
                </div>
            </div>
            <div class="row text-center">
                <users-table></users-table>
            </div>
        </div>
    </section>    

    <section-tech></section-tech>  
	
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; Boris Mechkov</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">         
                        <li><a href="https://www.linkedin.com/in/borismechkov/"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">             
                    </ul>
                </div>
            </div>
        </div>

	<script src="./resources/app/app.module.js" ></script>
	<script src="./resources/app/app.controller.js" ></script>
	<script src="./resources/app/demo_components/users.table.component.js" ></script>

    <script src="./resources/js/agency.min.js"></script>
