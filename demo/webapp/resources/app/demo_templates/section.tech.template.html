<!-- Tech Section -->
    <section id="tech">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Tech Stack</h2>
                    <h3 class="section-subheading text-muted">Technologies used</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">                   
                    <ul class="timeline">
                        <li class="{{tech.timelineClass}}" ng-repeat="tech in technologies">
                            <div class="timeline-image">
                                <img class="img-centered img-responsive" ng-src="{{tech.img}}" alt="">
                            </div>
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h4>{{tech.heading}}</h4>
                                    <h4 class="subheading">{{tech.subheading}}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{tech.description}}</p>
                                </div>
                            </div>
                        </li>
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>...AND
                                    <br>OTHER
                                    <br>FRAMEWORKS</h4>
                            </div>
                        </li>
                    </ul>                                    
                </div>
            </div>
        </div>
    </section>
